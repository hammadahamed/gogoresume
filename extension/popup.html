<!DOCTYPE html>
<html>

<head>
    <title>GoGoResume</title>
    <style>
        body {
            width: 250px;
            padding: 16px;
            padding-top: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .toggle-label-container {
            width: 80%;
        }

        .toggle-container:last-child {
            border-bottom: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #6466f1;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .toggle-label {
            font-size: 14px;
            margin-right: 12px;
        }

        .feature-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .setup-button {
            background-color: #6466f1;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }

        .setup-button:hover {
            background-color: #5856eb;
        }

        .setup-button:active {
            background-color: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="title" style="display: flex; align-items: center; gap: 10px;">
        <img src="icons/icon48.png" alt="GoGoResume" style="width: 20px; height: 20px;">
        <p style="font-size: 16px; font-weight: 600;">GoGoResume Settings</p>
    </div>

    <div class="toggle-container">
        <div class="toggle-label-container">
            <span class="toggle-label">Resume Tweaker</span>
            <p class="feature-description">Enable side panel for resume tweaking</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="ggr-sidebarToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-container">
        <div class="toggle-label-container">
            <span class="toggle-label">Smart Suggestions</span>
            <p class="feature-description">Enable smart suggestions from your resume</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="ggr-suggestionsToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="toggle-container">
        <div class="toggle-label-container">
            <span class="toggle-label">Update Suggestions</span>
            <p class="feature-description">Suggestion are curated from your master profile</p>
        </div>
        <button class="setup-button" id="ggr-setupButton">
            Sync Now
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
